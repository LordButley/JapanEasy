<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JapanEasy!</title>
</head>
<body>
    <div id="page-container">
        
        <div id="quiz-container">
            <div id="nav-bar">
                <h1>JapanEasy!</h1>
            </div>
            <div id ="quiz-options">
                <div id="language-choice">
                    <input type="radio" name="language" value="1" id="language-english" checked>
                    <label for ="language-english">English</label>
                    <input type="radio" name="language" value="2" id="language-hiragana">
                    <label for ="language-hiragana">Hiragana</label>
                </div>
                <div id="difficulty-level">
                    <input type="radio" name="difficulty" value="1" id="difficulty-easy" checked>
                    <label for ="difficulty-easy">Easy</label>
                    <input type="radio" name="difficulty" value="2" id="difficulty-medium" >
                    <label for ="difficulty-medium">Medium</label>
                    <input type="radio" name="difficulty" value="3" id="difficulty-hard" >
                    <label for ="difficulty-hard">Hard</label>
                </div>
                <button id="quiz-start">Start</button>
            </div>
            <div id = "question-container">
                <h2 id = "question">Question?</h2>
            </div>
            <div id = "answer-container">
                <!-- <button class = "btn"></button> -->
                <!-- <div class = "answer">
                    <p>Answer1</p>
                </div>
                <div class = "answer">
                    <p>Answer2</p>
                </div>
                <div class = "answer">
                    <p>Answer3</p>
                </div> -->
            </div>
            <div id="counters">
                <p>Correct Answers</p>
                <p>Incorrect Answers</p>
                <p>Time</p>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
